<!DOCTYPE html>
<html>
<head>
    <title>Add Brewery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form id="apiForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" class="error"></span>

        <label for="brewery_type">Brewery Type:</label>
        <input type="text" id="brewery_type" name="brewery_type" required>
        <span id="breweryTypeError" class="error"></span>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>
        <span id="streetError" class="error"></span>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <span id="cityError" class="error"></span>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <span id="stateError" class="error"></span>

        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" required>
        <span id="postalCodeError" class="error"></span>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <span id="countryError" class="error"></span>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <span id="phoneError" class="error"></span>

        <label for="website_url">Website URL:</label>
        <input type="text" id="website_url" name="website_url" required>
        <span id="websiteUrlError" class="error"></span>

        <input type="submit" value="Submit">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#apiForm").submit(function(e) {
                e.preventDefault();

                if (validateForm()) {
                    var formData = {
                        name: $("#name").val(),
                        brewery_type: $("#brewery_type").val(),
                        street: $("#street").val(),
                        city: $("#city").val(),
                        state: $("#state").val(),
                        postal_code: $("#postal_code").val(),
                        country: $("#country").val(),
                        phone: $("#phone").val(),
                        website_url: $("#website_url").val()
                    };

                    // Perform form submission or other operations with the formData
                    // ...
                    console.log(formData);
                }
            });

            function validateForm() {
                // Reset error messages
                $(".error").text("");

                var isValid = true;

                // Perform validation for each input field
                if ($("#name").val() === "") {
                    $("#nameError").text("Please enter a name.");
                    isValid = false;
                }

                if ($("#brewery_type").val() === "") {
                    $("#breweryTypeError").text("Please enter a brewery type.");
                    isValid = false;
                }

                if ($("#street").val() === "") {
                    $("#streetError").text("Please enter a street.");
                    isValid = false;
                }

                if ($("#city").val() === "") {
                    $("#cityError").text("Please enter a city.");
                    isValid = false;
                }

                if ($("#state").val() === "") {
                    $("#stateError").text("Please enter a state.");
                    isValid = false;
                }

                if ($("#postal_code").val() === "") {
                    $("#postalCodeError").text("Please enter a postal code.");
                    isValid = false;
                }

                if ($("#country").val() === "") {
                    $("#countryError").text("Please enter a country.");
                    isValid = false;
                }

                if ($("#phone").val() === "") {
                    $("#phoneError").text("Please enter a phone number.");
                    isValid = false;
                }

                if ($("#website_url").val() === "") {
                    $("#websiteUrlError").text("Please enter a website URL.");
                    isValid = false;
                }

                return isValid;
            }
        });
    </script>
</body>
</html>
