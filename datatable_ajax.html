<!DOCTYPE html>
<html>
<head>
    <title>Brewery Data</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="breweryTable" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Postal Code</th>
                <th>Country</th>
                <th>Phone</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#breweryTable').DataTable({
                ajax: {
                    url: 'https://api.openbrewerydb.org/breweries',
                    dataSrc: '',
                },
                columns: [
                    { data: 'name' },
                    { data: 'brewery_type' },
                    { data: 'street' },
                    { data: 'city' },
                    { data: 'state' },
                    { data: 'postal_code' },
                    { data: 'country' },
                    { data: 'phone' },
                    { data: 'website_url' },
                ],
            });
        });
    </script>
</body>
</html>
